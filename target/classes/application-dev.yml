spring:
  datasource:
    username: root
    password: 123
    # ?serverTimezone=UTC解决时区的报错
    url: jdbc:mysql://localhost:3306/putongxiaohai_blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource # 使用druid数据源

    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 连接等待超时时间
    maxWait: 60000
    # 配置检测可以关闭的空闲连接间隔时间
    timeBetweenEvictionRunsMillis: 60000
    # 配置连接在池中的最小生存时间
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    max-open-prepared-statements: 20
    max-pool-prepared-statement-per-connection-size: 20
    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址：https://mvnrepository.com/artifact/log4j/log4j
    # filters: stat,wall,log4j
    # maxPoolPreparedStatementPerConnectionSize: 20
    # useGlobalDataSourceStat: true
    # connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  # 关闭模板引擎的缓存
  thymeleaf:
    cache: false

# 日志设置
logging:
  level:
    root: info
    com.xiaojiang.putongxiaohai: debug

  # 日志输出位置
  file:
    path: log/blog-dev.log


# mybatis配置
mybatis:
#  对应实体类包，多个使用分号;隔开
  type-aliases-package: com.xiaojiang.putongxiaohai.model.domain;com.xiaojiang.putongxiaohai.model.queryvo
  mapper-locations: classpath:mybatis/mapper/*.xml

#  config-location: classpath:mybatis/mybatis-config.xml
#  这里使用spring中的mybatis配置，使用后，上面自己的配置文件需要注释掉
  configuration:
#    此后我们可以不用写xml配置文件，配置都在在configuration配置类中
    map-underscore-to-camel-case: true
